global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'

receivers:
  - name: 'default'
    # Configure webhooks, email, etc. as needed
    # Example webhook:
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/alerts'

  - name: 'critical'
    # Critical alerts can have different routing
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/critical-alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'node']
