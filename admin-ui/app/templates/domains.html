{% extends "base.html" %}
{% block content %}
  <h1 class="text-xl font-semibold">Domains</h1>
  <p class="mt-1 text-sm text-slate-400">Most frequently queried domains (24h).</p>

  <div class="mt-4 overflow-hidden rounded-2xl border border-slate-800 bg-bg-800">
    <table class="min-w-full text-sm">
      <thead class="bg-bg-900 text-slate-300">
        <tr>
          <th class="px-4 py-3 text-left font-medium">Domain</th>
          <th class="px-4 py-3 text-left font-medium">Queries</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-800">
        {% for d in domains %}
          <tr class="hover:bg-bg-700">
            <td class="px-4 py-3 font-mono text-slate-200">{{ d.qname }}</td>
            <td class="px-4 py-3 text-slate-300">{{ d.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
