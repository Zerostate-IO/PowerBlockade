{% extends "base.html" %}
{% block content %}
  <h1 class="text-xl font-semibold">Clients</h1>
  <p class="mt-1 text-sm text-slate-400">Observed client IPs and names.</p>

  <div class="mt-4 overflow-hidden rounded-2xl border border-slate-800 bg-bg-800">
    <table class="min-w-full text-sm">
      <thead class="bg-bg-900 text-slate-300">
        <tr>
          <th class="px-4 py-3 text-left font-medium">Client</th>
          <th class="px-4 py-3 text-left font-medium">Last seen</th>
          <th class="px-4 py-3 text-left font-medium">Queries (24h)</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-800">
        {% for c in clients %}
          <tr class="hover:bg-bg-700">
            <td class="px-4 py-3 text-slate-200">{{ c.label }}</td>
            <td class="px-4 py-3 text-slate-300">{{ c.last_seen or '-' }}</td>
            <td class="px-4 py-3 text-slate-300">{{ c.count_24h }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
