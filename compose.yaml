services:
  traefik:
    image: traefik:v3.2
    container_name: powerblockade-traefik
    restart: unless-stopped
    profiles:
      - traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik-letsencrypt:/letsencrypt
    environment:
      ACME_EMAIL: ${ACME_EMAIL:-admin@example.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.tls=true"

  dnsdist:
    image: powerdns/dnsdist-19:latest
    container_name: powerblockade-dnsdist
    restart: unless-stopped
    entrypoint: ["dnsdist"]
    command: ["--supervised", "-C", "/etc/dnsdist/dnsdist.conf"]
    ports:
      - "${DNSDIST_LISTEN_ADDRESS:-0.0.0.0}:53:53/udp"
      - "${DNSDIST_LISTEN_ADDRESS:-0.0.0.0}:53:53/tcp"
    volumes:
      - ./dnsdist/dnsdist.conf:/etc/dnsdist/dnsdist.conf:ro
      - dnstap-socket:/var/run/dnstap
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - default
    depends_on:
      recursor:
        condition: service_started
      dnstap-processor:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: powerblockade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-powerblockade}
      POSTGRES_USER: ${POSTGRES_USER:-powerblockade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-powerblockade} -d ${POSTGRES_DB:-powerblockade}"]
      interval: 5s
      timeout: 5s
      retries: 20

  recursor:
    build:
      context: ./recursor
    image: powerblockade-recursor
    container_name: powerblockade-recursor
    restart: unless-stopped
    environment:
      TZ: ${TIMEZONE:-America/Los_Angeles}
      RECURSOR_API_KEY: ${RECURSOR_API_KEY:-change-me}
    ports:
      - "8082:8082"
    volumes:
      - ./recursor/recursor.conf.template:/etc/pdns-recursor/recursor.conf.template:ro
      - ./recursor/rpz.lua:/etc/pdns-recursor/rpz.lua:ro
      - ./recursor/forward-zones.conf:/etc/pdns-recursor/forward-zones.conf:ro
      - ./recursor/rpz:/etc/pdns-recursor/rpz
      - dnstap-socket:/var/run/dnstap
      - recursor-control-socket:/var/run/pdns-recursor
    cap_add:
      - NET_BIND_SERVICE
    networks:
      default:
        ipv4_address: 172.30.0.10

  dnstap-processor:
    build:
      context: ./dnstap-processor
    image: powerblockade-dnstap-processor
    container_name: powerblockade-dnstap-processor
    restart: unless-stopped
    environment:
      NODE_NAME: ${NODE_NAME:-primary}
      DNSTAP_SOCKET: ${DNSTAP_SOCKET:-/var/run/dnstap/dnstap.sock}
      PROTOBUF_LISTEN: "${PROTOBUF_LISTEN:-0.0.0.0:50001}"
      PRIMARY_URL: ${PRIMARY_URL:-http://admin-ui:8080}
      PRIMARY_API_KEY: ${PRIMARY_API_KEY:-}
      DEBUG_DNSTAP: ${DEBUG_DNSTAP:-false}
      GELF_ENABLED: ${GELF_ENABLED:-false}
      GELF_ENDPOINT: ${GELF_ENDPOINT:-}
      BUFFER_PATH: ${BUFFER_PATH:-/var/lib/dnstap-processor/buffer.db}
      BUFFER_MAX_BYTES: ${BUFFER_MAX_BYTES:-100MB}
      BUFFER_MAX_AGE: ${BUFFER_MAX_AGE:-86400}
    expose:
      - "50001"
    networks:
      default:
        ipv4_address: 172.30.0.20
    volumes:
      - dnstap-socket:/var/run/dnstap
      - ./recursor/rpz:/shared/rpz:ro
      - dnstap-buffer:/var/lib/dnstap-processor
    depends_on:
      recursor:
        condition: service_started
      admin-ui:
        condition: service_started

  admin-ui:
    build:
      context: ./admin-ui
    image: powerblockade-admin-ui
    container_name: powerblockade-admin-ui
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://powerblockade:change-me@postgres:5432/powerblockade}
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY:-change-me-32+-chars}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me}
      PRIMARY_API_KEY: ${PRIMARY_API_KEY:-}
      RECURSOR_API_URL: ${RECURSOR_API_URL:-http://recursor:8082}
      RECURSOR_API_KEY: ${RECURSOR_API_KEY:-change-me}
      TIMEZONE: ${TIMEZONE:-America/Los_Angeles}
      GRAFANA_URL: ${GRAFANA_URL:-http://grafana:3000}
      POWERBLOCKADE_ALLOW_INSECURE: ${POWERBLOCKADE_ALLOW_INSECURE:-false}
    ports:
      - "${ADMIN_PORT:-8080}:8080"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      recursor:
        condition: service_started
    volumes:
      - ./recursor/rpz:/shared/rpz
      - ./recursor/forward-zones.conf:/shared/forward-zones.conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-ui.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.admin-ui.entrypoints=websecure"
      - "traefik.http.routers.admin-ui.tls=true"
      - "traefik.http.routers.admin-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-ui.loadbalancer.server.port=8080"

  recursor-reloader:
    image: powerdns/pdns-recursor-51:latest
    container_name: powerblockade-recursor-reloader
    restart: unless-stopped
    entrypoint:
      - sh
      - -c
      - >-
        while true; do
          rec_control --socket-dir=/var/run/pdns-recursor reload-zones || true;
          rec_control --socket-dir=/var/run/pdns-recursor reload-lua-config || true;
          rec_control --socket-dir=/var/run/pdns-recursor reload-fzones || true;
          sleep ${RECURSOR_RELOAD_INTERVAL_SECONDS:-5};
        done
    volumes:
      - recursor-control-socket:/var/run/pdns-recursor
      - ./recursor/forward-zones.conf:/etc/pdns-recursor/forward-zones.conf:ro
    depends_on:
      recursor:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    container_name: powerblockade-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    expose:
      - "9090"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: powerblockade-alertmanager
    restart: unless-stopped
    profiles:
      - alerting
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    expose:
      - "9093"
    depends_on:
      prometheus:
        condition: service_started

  grafana:
    image: grafana/grafana:latest
    container_name: powerblockade-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_NAME: "Main Org."
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_ROOT_URL: "${GRAFANA_ROOT_URL:-http://localhost:8080/grafana/}"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    expose:
      - "3000"
    depends_on:
      prometheus:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  sync-agent:
    build:
      context: ./sync-agent
    image: powerblockade-sync-agent
    container_name: powerblockade-sync-agent
    restart: unless-stopped
    profiles:
      - sync-agent
    environment:
      NODE_NAME: ${NODE_NAME:-primary}
      PRIMARY_URL: ${PRIMARY_URL:-http://admin-ui:8080}
      PRIMARY_API_KEY: ${PRIMARY_API_KEY:-}
      HEARTBEAT_INTERVAL_SECONDS: ${HEARTBEAT_INTERVAL_SECONDS:-60}
      CONFIG_SYNC_INTERVAL_SECONDS: ${CONFIG_SYNC_INTERVAL_SECONDS:-300}
      RECURSOR_API_URL: ${RECURSOR_API_URL:-http://recursor:8082}
      RPZ_DIR: /etc/pdns-recursor/rpz
      FORWARD_ZONES_PATH: /etc/pdns-recursor/forward-zones.conf
    volumes:
      - ./recursor/rpz:/etc/pdns-recursor/rpz
      - ./recursor/forward-zones.conf:/etc/pdns-recursor/forward-zones.conf
    depends_on:
      admin-ui:
        condition: service_started
      recursor:
        condition: service_started

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  dnstap-socket:
  recursor-control-socket:
  dnstap-buffer:
  traefik-letsencrypt:
  alertmanager-data:

networks:
  default:
    name: powerblockade
    ipam:
      config:
        - subnet: 172.30.0.0/16
