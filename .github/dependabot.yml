      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Zerostate-IO/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    target-branch: "main"

  - package-ecosystem: "docker"
    directory: "/recursor"
    schedule:
      interval: "weekly"
