version: 2
updates:
  # Python dependencies for admin-ui
  - package-ecosystem: "pip"
    directory: "/admin-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "Zerostate-IO/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    target-branch: "main"

  # Python dependencies for sync-agent
  - package-ecosystem: "pip"
    directory: "/sync-agent"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Zerostate-IO/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    target-branch: "main"

  # Go dependencies for dnstap-processor
