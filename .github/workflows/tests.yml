name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v

      - name: Check type safety
        run: uv run pyright || true

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_powerblockade
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: admin-ui

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_powerblockade

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v

  playwright-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_powerblockade
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_powerblockade
      ADMIN_SECRET_KEY: test-secret-key-for-ci-only
      ADMIN_PASSWORD: testpassword

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Start app server
        run: |
          uv run alembic upgrade head
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8080 &

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Still waiting... ($i/30)"
            sleep 2
          done
          echo "Server failed to start within 60 seconds"
          exit 1

      - name: Run Playwright tests
        run: uv run pytest tests/playwright/ -v --base-url http://localhost:8080

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: admin-ui/playwright-report/

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linter
        run: uv run ruff check .

      - name: Run formatter
        run: uv run ruff format --check .

  pb-cli-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run pb CLI tests
        run: ./scripts/test-pb.sh
