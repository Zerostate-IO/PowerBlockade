name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
    paths:
      - 'admin-ui/**'
      - 'recursor/**'
      - 'dnstap-processor/**'
      - 'sync-agent/**'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/powerblockade

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Extract metadata for admin-ui
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-admin-ui
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for recursor
        id: meta-recursor
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-recursor
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for dnstap-processor
        id: meta-dnstap
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-dnstap-processor
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push admin-ui
        uses: docker/build-push-action@v6
        with:
          context: ./admin-ui
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          build-args: |
            PB_VERSION=${{ steps.version.outputs.version }}
            PB_GIT_SHA=${{ steps.version.outputs.sha }}
            PB_BUILD_DATE=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push recursor
        uses: docker/build-push-action@v6
        with:
          context: ./recursor
          push: true
          tags: ${{ steps.meta-recursor.outputs.tags }}
          labels: ${{ steps.meta-recursor.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dnstap-processor
        uses: docker/build-push-action@v6
        with:
          context: ./dnstap-processor
          push: true
          tags: ${{ steps.meta-dnstap.outputs.tags }}
          labels: ${{ steps.meta-dnstap.outputs.labels }}
          build-args: |
            PB_VERSION=${{ steps.version.outputs.version }}
            PB_GIT_SHA=${{ steps.version.outputs.sha }}
            PB_BUILD_DATE=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for sync-agent
        id: meta-sync
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-sync-agent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix=sha-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push sync-agent
        uses: docker/build-push-action@v6
        with:
          context: ./sync-agent
          push: true
          tags: ${{ steps.meta-sync.outputs.tags }}
          labels: ${{ steps.meta-sync.outputs.labels }}
          build-args: |
            PB_VERSION=${{ steps.version.outputs.version }}
            PB_GIT_SHA=${{ steps.version.outputs.sha }}
            PB_BUILD_DATE=${{ steps.version.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max