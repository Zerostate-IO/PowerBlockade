name: ci

on:
  push:
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: admin-ui
            context: ./admin-ui
          - name: dnstap-processor
            context: ./dnstap-processor
          - name: recursor
            context: ./recursor
          - name: sync-agent
            context: ./sync-agent

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          push: false
          tags: powerblockade/${{ matrix.image.name }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version: "1.23"
      - name: Go test
        working-directory: dnstap-processor
        run: go test ./...

  sync-agent-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: sync-agent
        run: pip install pytest requests
      - name: Run tests
        working-directory: sync-agent
        run: pytest test_agent.py -v
